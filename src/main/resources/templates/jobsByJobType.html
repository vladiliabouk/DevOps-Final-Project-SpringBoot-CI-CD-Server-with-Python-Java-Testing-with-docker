<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jobs by Job Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Jobs with Job Type: <span th:text="${jobType}"></span></h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Job Name</th>
        <th>Job Type</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.id}"></td>
        <td th:text="${job.jobName}"></td>
        <td th:text="${job.jobType}"></td>
        <td th:text="${job.status}"></td>
        <td th:text="${job.createdAt}"></td>
        <td th:text="${job.updatedAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Job List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Job Name</th>
        <th>Job Type</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.id}"></td>
        <td th:text="${job.jobName}"></td>
        <td th:text="${job.jobType}"></td>
        <td th:text="${job.status}"></td>
        <td th:text="${job.createdAt}"></td>
        <td th:text="${job.updatedAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
